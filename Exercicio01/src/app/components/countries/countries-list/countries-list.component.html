<p-table [value]="countries" [tableStyle]="{ 'max-width': 'min(700px, 80vw)' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Continente</th>
            <th>População</th>
            <th>Capital</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name.official }}</td>
            <td>{{ product.region }}</td>
            <td>{{ product.population }}</td>
            <td>{{ (product.capital || []).join(', ') }}</td>
        </tr>
    </ng-template>
</p-table>
