<div class="sidebar-menu-container">
    <h2 class="menu-title">Menu</h2>
    <hr>
    <div class="menu-groups">
        <div *ngFor="let group of menuGroups">
            <h3 class="menu-group-title">{{group.name}}</h3>
            <ul>
                <li class="menu-group-item" *ngFor="let item of group.items">
                    <a [routerLink]="item.routerLink">{{item.label}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
