<div class="profile">
    <div class="image">
        {{ user.name | initials }}
    </div>
    <div class="info">
        <div>Nome: <span>{{ user.name }}</span></div>
        <div>Nascimento: <span>{{ user.birthDate | date: 'dd/MM/yyyy' }}</span></div>
        <div>Altura: <span>{{ user.height }}</span></div>
    </div>
</div>
